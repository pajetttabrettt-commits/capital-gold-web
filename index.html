<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - CAPITAL GOLD FAMILY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #040d0a; 
            background-image: radial-gradient(circle at top right, #064e3b 0%, #040d0a 40%);
            color: #ecfdf5; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass { 
            background: rgba(6, 78, 59, 0.15); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(16, 185, 129, 0.2); 
        }

        .gradient-green { 
            background: linear-gradient(135deg, #10b981 0%, #047857 100%); 
            color: white; 
        }

        .text-brand-white {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .input-style {
            background: rgba(2, 44, 34, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-style:focus {
            border-color: #10b981; 
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .wa-help {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }
        .wa-text {
            background: #25d366;
            color: white;
            padding: 6px 15px;
            border-radius: 20px 20px 0 20px;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .wa-icon {
            background: #25d366;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: transform 0.3s ease;
        }
        .wa-icon:hover { transform: scale(1.1); }
    </style>
</head>
<body class="p-4 py-10">

    <div class="wa-help">
        <div class="wa-text">Ada kendala? Chat Admin</div>
        <a href="https://wa.me/6282123477062?text=Halo%20Admin%20Capital%20Gold,%20saya%20butuh%20bantuan%20terkait%20pendaftaran%20VIP" target="_blank" class="wa-icon">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <div class="max-w-md w-full glass p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden border border-emerald-500/30">
        
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-emerald-500 blur-3xl opacity-20 rounded-full"></div>
                <img src="https://files.catbox.moe/ihju0j.jpg" alt="Logo" class="w-28 h-28 rounded-full mx-auto mb-4 border-2 border-emerald-500 p-1 shadow-lg object-cover relative z-10">
            </div>
            <h1 class="text-2xl font-extrabold uppercase tracking-tight">VIP <span class="text-brand-white">Capital Gold</span></h1>
            <p class="text-[10px] text-emerald-400 mt-1 uppercase tracking-[0.3em] font-bold">The Family of Winners</p>
        </div>

        <div class="bg-emerald-950/40 border border-emerald-500/30 p-5 rounded-2xl mb-6 text-center">
            <h3 class="text-emerald-400 text-[11px] font-bold mb-2 flex items-center justify-center gap-2 uppercase tracking-wider">
                <i class="fab fa-telegram-plane"></i> Bantuan Data Telegram
            </h3>
            <p class="text-[10px] text-slate-300 mb-3 uppercase tracking-tighter">Cek ID & Username Anda di bawah ini:</p>
            <a href="https://t.me/userinfobot" target="_blank" class="inline-flex items-center gap-2 bg-emerald-500/20 hover:bg-emerald-500/40 border border-emerald-500/50 px-4 py-2 rounded-xl text-[10px] text-emerald-400 font-bold transition-all w-full justify-center">
                DAPATKAN ID TELEGRAM SAYA
            </a>
        </div>

        <form id="regisForm" class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-emerald-500/70 uppercase ml-1 mb-1 block tracking-widest">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda" class="input-style w-full p-3.5 rounded-xl text-white text-sm" required>
            </div>

            <div>
                <label class="text-[10px] font-bold text-emerald-500/70 uppercase ml-1 mb-1 block tracking-widest">Nomor WhatsApp</label>
                <input type="text" inputmode="numeric" id="wa" pattern="[0-9]*" placeholder="628xxxxxxxx" class="input-style w-full p-3.5 rounded-xl text-white text-sm" required onkeypress="return isNumber(event)">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-emerald-500/70 uppercase ml-1 mb-1 block tracking-widest">Telegram ID</label>
                    <input type="text" inputmode="numeric" id="teleId" pattern="[0-9]*" placeholder="ID Angka" class="input-style w-full p-3.5 rounded-xl text-white text-sm" required onkeypress="return isNumber(event)">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-emerald-500/70 uppercase ml-1 mb-1 block tracking-widest">Username</label>
                    <input type="text" id="userTele" placeholder="@username" class="input-style w-full p-3.5 rounded-xl text-white text-sm" required>
                </div>
            </div>

            <div class="py-2">
                <a href="payment.html" class="flex items-center justify-between bg-emerald-500/10 border border-emerald-500/20 hover:border-emerald-500/50 p-4 rounded-xl transition-all group">
                    <div class="flex items-center gap-3">
                        <div class="bg-emerald-500/20 w-10 h-10 rounded-lg flex items-center justify-center text-emerald-400 group-hover:scale-110 transition-transform">
                            <i class="fas fa-qrcode"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">Instruksi Pembayaran</p>
                            <p class="text-[11px] text-slate-300">Klik untuk melihat detail QRIS</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-emerald-800 text-xs group-hover:translate-x-1 transition-transform"></i>
                </a>
            </div>

            <div class="p-4 bg-emerald-900/20 rounded-xl border border-dashed border-emerald-800/60 group hover:border-emerald-500 transition-colors">
                <label class="block text-[10px] font-bold text-emerald-500 uppercase mb-2 tracking-widest text-center">Upload Bukti Transfer</label>
                <input type="file" id="bukti" accept="image/*" class="text-[10px] text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-bold file:bg-emerald-600 file:text-white hover:file:bg-emerald-500 cursor-pointer w-full" required>
            </div>

            <button type="submit" id="btnSubmit" class="w-full gradient-green p-4 rounded-xl font-black text-xs uppercase tracking-[0.2em] shadow-xl shadow-emerald-900/20 active:scale-95 transition-all mt-4 border-b-4 border-emerald-800">
                Akses VIP Sekarang
            </button>
        </form>

        <p class="text-center text-[9px] text-emerald-900 font-extrabold mt-8 uppercase tracking-[0.4em]">Capital Gold Family</p>
    </div>

    <script>
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) { return false; }
            return true;
        }

        const API_URL = 'https://paneldelgrupoderevendedores.loveme.my.id:2855/api/register'; 

        document.getElementById('regisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> PROSES...';

            const data = {
                nama: document.getElementById('nama').value,
                wa: document.getElementById('wa').value,
                teleId: document.getElementById('teleId').value,
                userTele: document.getElementById('userTele').value
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if(res.ok) {
                    alert('BERHASIL! Pendaftaran Anda telah terkirim. Mohon cek WhatsApp Anda untuk konfirmasi otomatis.');
                    e.target.reset();
                } else {
                    alert('Gagal mengirim data! Silakan hubungi Admin via WhatsApp.');
                }
            } catch (err) { alert('Terjadi kesalahan sistem. Pastikan koneksi internet aktif.'); }
            finally { btn.disabled = false; btn.innerText = "AKSES VIP SEKARANG"; }
        });
    </script>
</body>
</html>
